<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flag Guessr</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="site-container">
      <h1 id="title">Flag Guessr</h1>
      <div class="section box-1">
        <div class="flags-grid"></div>
      </div>
      <div class="section flag-container">
        <img class="active-flag" src="" />
      </div>
      <div class="section lives">❤️❤️❤️❤️❤️</div>
      <div class="section answers">
        <div class="answer-row">
          <button class="btn answer" id="answer--a">???</button>
          <button class="btn answer" id="answer--b">???</button>
        </div>
        <div class="answer-row">
          <button class="btn answer" id="answer--c">???</button>
          <button class="btn answer" id="answer--d">???</button>
        </div>
      </div>
      <div class="footer">
        <button class="btn settings-button">Settings</button>
        <button class="btn new-game-button">New Game</button>
      </div>

      <dialog data-modal class="modal">
        <div class="game-over">
          <h1>Game Over</h1>
          <button class="btn play-again-button">Play Again</button>
        </div>
      </dialog>
      <dialog data-modal class="settings">
        <div class="settings-container">
          <input type="checkbox" id="Africa" name="checkbox" value="Africa" />
          <label for="checkbox1">Africa</label>
        </div>
        <div class="settings-container">
          <input
            type="checkbox"
            id="Europe"
            name="checkbox"
            value="Europe"
            checked
          />
          <label for="checkbox2">Europe</label>
        </div>
        <div class="settings-container">
          <input type="checkbox" id="Oceania" name="checkbox" value="Oceania" />
          <label for="checkbox3">Oceania</label>
        </div>
        <div class="settings-container">
          <input
            type="checkbox"
            id="Americas"
            name="checkbox"
            value="Americas"
          />
          <label for="checkbox4">Americas</label>
        </div>
        <div class="settings-container">
          <input type="checkbox" id="Asia" name="checkbox" value="Asia" />
          <label for="checkbox5">Asia</label>
        </div>
        <div class="settings-container">
          <input
            type="checkbox"
            id="Antarctic"
            name="checkbox"
            value="Antarctic"
          />
          <label for="checkbox6">Antarctic</label>
          <button class="btn button-submit" type="submit">Save</button>
        </div>
      </dialog>
    </div>
  </body>
</html>
